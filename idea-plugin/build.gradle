buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2017.2' // for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
    pluginName 'lang-locker'
    updateSinceUntilBuild false
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
    distributionUrl = distributionUrl.replace("bin", "all")
}
